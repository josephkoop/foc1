<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='queen.png'">Promote</button>

<img id="myImage" src="pawn.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='pawn.jpg'">Revert</button>

</body>
</html>
