<h1>Project 3: Binary to Hexidecimal Converter</h1>
<p>Every four digit binary number is represented by a hexidecimal number or letter. Enter a four digit number and press convert.</p>

<ul style="text-align:center">
<li><input style="bottom:70px" class="control" type="number" id="inputbinary" value=""></input></li>
<li><button style="bottom:70px" class="control" onclick="binarytohexidecimal()">Convert</button></li>
<li><p style="bottom:30px" class="control" id="demo"></p></li>
</ul>

<br>
<br>
<img id="myImage" src="bintohex.jpg" alt="conversion chart">

<script>
function binarytohexidecimal() {
    var x = document.getElementById("inputbinary").value;
    var hexOut = parseInt(x, 2).toString(16).toUpperCase();
    document.getElementById("demo").innerHTML = hexOut;
}
</script>
